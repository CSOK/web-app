<div class="container">
    <form [formGroup]="form" (ngSubmit)="login">
        <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-envelope-open"></i></div>
            </div>
            <input 
                formControlName="email"
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="example@example.com">
        </div>
        <div 
            *ngIf="email.touched && email.invalid"
            class="alert alert-danger">
            <div *ngIf="email.errors.required">Provide an email address.</div>
            <div *ngIf="email.errors.required">Provide a valid email.</div>
        </div>
        </div>
    
        <div class="form-group">
        <label for="email">Password</label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-unlock-alt"></i></div>
            </div>
            <input 
                formControlName="password"
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Password">
                <!-- Password strength -->
                </ng2-password-strength-bar>
            </div>
        </div>
        <div 
        *ngIf="password.touched && password.invalid"
        class="alert alert-danger">
        <div *ngIf="password.errors.required">Please provide a password.</div>
        </div>
    
        <button type="submit" class="btn btn-success">Join</button>
    </form>
</div>
