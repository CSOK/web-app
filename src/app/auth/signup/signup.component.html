      <div class="col">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-user"></i></div>
              </div>
              <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>  
          </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Last Name">
        </div>
      </div>
    </div>   

    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-envelope-open"></i></div>
          </div>
          <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com">
      </div>

    </div>

    <div class="form-group">
      <label for="email">Password</label>
      <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-unlock-alt"></i></div>
          </div>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <label for="email">Reg-No</label>
      <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-id-card"></i></div>
          </div>
          <input type="text" class="form-control" id="reg" name="reg" placeholder="C026-01-1200/2017">
      </div>
    </div>

    <div class="form-group">
      <label for="email">Course</label>
      <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-graduation-cap"></i></div>
          </div>
          <input type="text" class="form-control" id="course" name="course" placeholder="BSc. Engineering">
      </div>
    </div>
